apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: &app-name go-rest-balance-hpa
  namespace: test-a
  labels:
    app: *app-name
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-rest-balance
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80